<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman Game</div>
      <div class="category">
        Word From: <span></span> Category
      </div>
    </div>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand">
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>
  <audio id="success" src="./audio/mixkit-cheering-crowd-loud-whistle-610.wav" preload="auto"></audio>
  <audio id="fail" src="./audio/mixkit-crowd-laugh-424.wav" preload="auto"></audio>
  <script src="main.js" type="module"></script>
</body>
</html>
